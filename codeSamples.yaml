                                    .fps(30L)
                                    .fpsDen(1L)
                                    .gop("2")
                                    .profile(TranscodeProfileProfile.H264_BASELINE)
                                    .encoder(TranscodeProfileEncoder.H264)
                                    .build()))
                            .build();

                    RequestUploadResponse res = sdk.asset().create()
                            .request(req)
                            .call();

                    if (res.data().isPresent()) {
                        // handle response
                    }
                }
            }
